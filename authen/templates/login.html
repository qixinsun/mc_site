{%load static%}
<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>用户登录　-- ＭＣ汽车网</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="{% static 'authen/css/style1.css' %}" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="{% static 'authen/css/fontawesome-all.css' %}">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	<!-- //web-fonts -->
</head>

<body>
	<video autoplay muted loop style="width:100" id="v1">
		<source src="{% static 'authen/media/car1.mp4'%}"></source>
	</video>	
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1><a href="/car/"><img src="{% static 'authen/imgs/logo.png' %}" alt=""></a> </h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
		
		<form action="" method="post">
			<div style="text-align: center; color: red">
				{{error}}
			</div>
			{%csrf_token%}
			<div class="form-style-agile">
				<label>
<!-- 					<i class="fas fa-user"></i>
 -->					用户名
				</label>
				<!-- <input placeholder="请输入用户名" name="Name" type="text" required=""> -->
				{{form.username}}
			</div>
			<div class="form-style-agile">
				<label>
<!-- 					<i class="fas fa-unlock-alt"></i>
 -->					密码
				</label>
				<!-- <input placeholder="请输入密码" name="Password" type="password" required=""> -->
				{{form.password}}
			</div>
			<!-- checkbox -->
			<div class="wthree-text">
				<ul>
					<!-- <li>
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>记住密码</span>
						</label>
					</li> -->
					<li>
						<a href="{% url 'forget' %}">忘记密码？</a>
					</li>
				</ul>
			</div>
			<!-- //checkbox -->
			<input type="submit" value="登录">
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="注册" onclick="window.location.href='{%url 'register'%}';">
		</form>
	</div>
	<!-- //content -->

	
	<!-- Jquery -->
	<script src="{% static 'authen/js/jquery-3.3.1.min.js' %}"></script>
	<!-- //Jquery -->

	<!-- effect js -->
	<script src="{% static 'authen/js/canva_moving_effect.js' %}"></script>
	<!-- //effect js -->

</body>

</html>
<script>
    var video= document.getElementById('v1');
    video.playbackRate = 2;
</script>
